<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện click chuột</title>
</head>
<body>

<form>
<img id="myImage" src="https://tse3.mm.bing.net/th?id=OIP.r0GyswSjdA31ec9T5dBVVwHaFj&pid=Api&P=0&w=238&h=179" alt="" style="width: 300px">
<p>click button below to move the image to right </p>
<input type="button" value="click Me" onclick="MoveRight();">
</form>

<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position =' relative';
        imgObj.style.left = '0px'
    }
    function MoveRight() {
        imgObj.style.left = parseInt(imgObj.style.left ) + 10  + 'px';
    }
    window.onload = init;
</script>

</body>
</html>
