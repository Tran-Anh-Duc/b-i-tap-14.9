<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chỉ số cân nặng </title>
</head>
<body>


<script>
    let weight = +prompt('enter one' , )
    let height = +prompt('enter one' , )
    let bmi = weight/(height*2)
    if (bmi < 18.5){
        alert('underweight')
    }else if (bmi >= 18.5 && bmi <= 25){
        alert('normal ')
    }else if (bmi >= 25 && bmi <= 30){
        alert('overweight')
    }else if (bmi > 30) {
       alert('obese')
    }




</script>




</body>
</html>
